<!DOCTYPE html>
<html>
  <head>
 
    <title>{% block header %} Storytime {% endblock %}</title>
    
  </head>
  {% set messages = get_flashed_messages() %}
  {% for each in messages %}
    <h3>{{each}}</h3>
    <br>
  {% endfor %}
  <body>
    {% block body %}
    {% endblock %}
  </body>
  <form action="/home" method= "POST">
      <input type="submit" value="Go Home">
    </form>
</html>
