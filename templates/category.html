{% extends "base.html" %}

{% block header %}
{{category}}
{% endblock %}

{% block body %}
<table style="width:100%">
<tr>
  <th>Title</th>
  <th>Category</th>
  <th>ID</th>
</tr>
  {% for i in range(0, stories|length) %}
  <tr>
    <td><a href="/edit?" + {{stories[i]["story_id"]}}>{{stories[i]["title"]}}</a></td>
    <td>{{stories[i]["category"]}} </td>
    <td>{{stories[i]["story_id"]}} <td>
  {% endfor %}
</table>
{% endblock %}
